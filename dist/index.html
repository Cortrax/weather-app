<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tempestas</title>
  </head>
  <body>
    <div class="inputContainer">
      <div class="searchDiv">
        <h1 class="title">Tempestas</h1>
        <input
          type="text"
          class="search"
          placeholder="Enter City or Zip Code"
        />
        <button class="searchBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <p class="error">Place not found</p>
    </div>

    <div class="weather">
      <div class="tempContainer">
        <div class="locationName">Southington</div>
        <div class="temp">50째</div>
      </div>
      <div class="feelsLike">
        <img src="/images/thermometer.png" /> Feels like: 54째
      </div>
      <div class="highLow">
        <img src="/images/up-down.png" /> High / low: 46째 / 72째
      </div>
      <div class="humidity">
        <img src="/images/humidity.png" /> Humidity: 79%
      </div>
      <div class="windSpeed">
        <img src="/images/wind.png" /> Wind speed: 2mph
      </div>
      <div class="pressure">
        <img src="/images/down-arrow (2).png" /> Pressure: 28.3
      </div>
      <div class="clouds">
        <img src="/images/cloud-computing.png" /> Overcast
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
